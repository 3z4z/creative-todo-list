<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Todo List</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main class="container">
        <h1>Simple Todo List</h1>
        <div class="input-group">
            <input type="text" id="list-input">
            <button id="add-btn">Add to list</button>
        </div>
        <div id="todo-list">
            <div class="todo-item">
                <div class="actions">
                    <button class="done-btn">Mark as done</button>
                    <button class="delete-btn hidden">Delete</button>
                </div>
                <h4>Task #1</h4>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dignissimos, eligendi.</p>
            </div>
        </div>
    </main>
    <script src="scripts/main.js"></script>
</body>

</html>
